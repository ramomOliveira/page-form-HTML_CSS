<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="bg-blue-50">
    <header class="container">
        <nav>
            <div class="logo ml-4 md:ml-28 my-4 md:my-20 w-24">
                <img src="img/logo.png" alt="logo">
            </div>
        </nav>
    </header>
    <main class="container mx-auto md:grid grid-cols-4 px-4">
        <div class="col-span-2">
            <div>
                <h1 class="text-2xl md:text-4xl font-bold uppercase text-primary ">
                    Ol√° pessoal!<br>
                    Estamos chegando em breve...
                </h1>
                <p class="mt-12">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae consequatur explicabo neque tenetur
                    sed soluta, atque, officiis eaque voluptates eos minima ullam in doloribus, et modi! Cumque fuga
                    temporibus quod?
                </p>
            </div>
            <div class="md:grid grid-cols-4">
                <div class="col-span-3 border rounded border-blue-700 mt-12 py-2 pl-2">
                    <label for="email"></label>
                    <input class="bg-blue-50" type="email" name="email" id="email" placeholder="E-mail Address" />
                </div>
                <div
                    class="flex w-28 col-span-1 bg-blue-300 hover:bg-blue-600 mt-8 md:mt-12 md:ml-2 rounded border-blue-700 p-2 md:p-2">
                    <button class="w-full uppercase text-center text-white font-bold " type="submit">
                        Me Avise
                    </button>
                </div>
            </div>
            <div class="w-8 flex mt-12">
                <img class="mr-4" src="img/icon-facebook.png" alt="Ico facebook">
                <img class="mr-4" src="img/icon-twitter.png" alt="Ico Twitter">
                <img class="mr-4" src="img/icon-linkedin.png" alt="Ico Linkedin">
                <img src="img/icon-instagram .png" alt="Ico Instagran">
            </div>
        </div>
        <div class="my-12 md:my-0 md:ml-4 col-span-2">
            <img class="w-full" src="img/4022196.jpg" alt="Imagem contato">
        </div>
    </main>
    <footer class="container px-8 mb-12"></footer>

</body>

</html>
